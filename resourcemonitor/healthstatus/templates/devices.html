<!DOCTYPE html>
<html>
<head>
  <title>Device Dashboard</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .top-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Network Devices</h2>
    <div class="top-controls">
      <!-- Toggle Switch -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoRefreshSwitch">
        <label class="form-check-label" for="autoRefreshSwitch">Auto Refresh (5)</label>
      </div>
      <!-- Manual Refresh Button -->
      <button id="refreshBtn" class="btn btn-primary">Refresh</button>
    </div>
  </div>

  <table class="table table-striped" id="deviceTable">
    <thead>
      <tr><th>Name</th><th>IP</th><th>Status</th></tr>
    </thead>
    <tbody>
      <!-- Table rows will be filled dynamically -->
    </tbody>
  </table>

  <script>
    async function fetchDevices() {
      try {
        const resp = await fetch("/devices");
        const data = await resp.json();

        const tbody = document.querySelector("#deviceTable tbody");
        tbody.innerHTML = ""; // clear old rows

        data.forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.name}</td>
            <td>${d.ip_address}</td>
            <td>${d.status === true
                ? '<span class="text-success">Up</span>'
                : '<span class="text-danger">Down</span>'}
            </td>`;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching devices:", err);
      }
    }

    // Manual refresh button
    document.getElementById("refreshBtn").addEventListener("click", fetchDevices);

    // Auto refresh toggle
    let intervalId = null;
    document.getElementById("autoRefreshSwitch").addEventListener("change", (e) => {
      if (e.target.checked) {
        fetchDevices(); // refresh immediately when enabled
        intervalId = setInterval(fetchDevices, 5000); // 5 seconds
      } else {
        clearInterval(intervalId);
      }
    });

    // Initial load
    fetchDevices();
  </script>
</body>
</html>
